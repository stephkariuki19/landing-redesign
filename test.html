<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <!--RESPONSIVE SLIDESHOW-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .slideshow {
    position: relative;
    max-width: 800px;
    margin: auto;
  }
  .slide {
    display: none;
  }
  .slide img {
    max-width: 100%;
    height: auto;
  }
  .buttons {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .progress-nav {
    text-align: center;
    margin-top: 10px;
  }
  .progress-nav span {
    display: inline-block;
    width: 20px;
    height: 20px;
    background-color: #bbb;
    border-radius: 50%;
    margin: 0 5px;
    cursor: pointer;
  }
  .progress-nav span.active {
    background-color: #333;
    cursor: auto;
  }
</style>
</head>
<body>

<div class="slideshow">
  <div class="slide">
    <img src="http://kenvip-home.jkuat.ac.ke:8000/wp-content/uploads/2023/08/woman-in-lab-scaled.jpg" alt="">

  </div>
  <div class="slide">
    <img src="http://kenvip-home.jkuat.ac.ke:8000/wp-content/uploads/2023/08/woman-in-lab-scaled.jpg" alt="">

  </div>
  <div class="slide">
    <img src="image3.jpg" alt="Image 3">
  </div>
  <div class="slide">
    <img src="image4.jpg" alt="Image 4">
  </div>
  <div class="buttons">
    <button onclick="changeSlide(-1)">Previous</button>
    <button onclick="changeSlide(1)">Next</button>
  </div>
  <div class="progress-nav">
    <span class="active"></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

<script>
  let currentSlide = 0;
  const slides = document.getElementsByClassName("slide");
  const progressNav = document.getElementsByClassName("progress-nav")[0].getElementsByTagName("span");

  function showSlide(n) {
    if (n < 0) {
      currentSlide = slides.length - 1;
    } else if (n >= slides.length) {
      currentSlide = 0;
    } else {
      currentSlide = n;
    }

    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
      progressNav[i].classList.remove("active");
    }

    slides[currentSlide].style.display = "block";
    progressNav[currentSlide].classList.add("active");
  }

  function changeSlide(n) {
    showSlide(currentSlide + n);
  }

  showSlide(currentSlide);
</script>

</body>
</html>
